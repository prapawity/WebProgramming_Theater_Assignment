<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Theater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="app1">
        <navbar></navbar>
        <div class="jumbotron" style="background-color: black;height: 100vh;padding-top:90px;z-index: 1;">
            <!-- <video class="video-background" preload="true" muted="false" autoplay="true" loop="true"> -->
            <!-- <source src="../asset/capmarvel.mp4" type="video/mp4" /> -->
            <iframe class="video-background" src="https://www.youtube.com/embed/Z1BCujX3pw8?" style="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            <!-- </video> -->
        </div>
        <div class="container" style="background-color:#EAECEE;margin-top: 10px">
            <div class="row">
                <div class="col-md-12 border-bottom" style="text-align:left;margin-top: 15px;">
                    <h1>{{movies[0].name.en}}</h1>
                    <h2>{{movies[0].name.th}}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="background-color: black;">
                    <img src="../sample/poster/captain_marvel.jpg" alt="Captain marvel" style="width: 300px;margin: 5%;">

                    <p class="desc-movie">Directors: {{movies[0].director}}</p>
                    <p class="desc-movie">Stars: {{movies[0].actors}}</p>
                    <!-- <p class="desc-movie">Movie Studios: </p> -->
                </div>
                <div class="col-md-8" style="background-color: #323232;">
                    <p class="desc-movie">{{movies[0].synopsis}}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="./component.js"></script>
    <script src="./data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>

</html>
