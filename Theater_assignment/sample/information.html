<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Theater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body onload="myFunction()">
    <div style="position:fixed;width:100%;height:100vh;background-color: orange;z-index: 20;" id="loader">
        <div class="frame">
            <div class="center">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
            </div>
        </div>
    </div>
    <div id="app1"
        style="background-image: url('./poster/bg.jpg');height: -webkit-fill-available;background-attachment: fixed;background-position: center;background-repeat: no-repeat;background-size: cover">
        <navbar></navbar>
        <div style="padding-top:10%;"></div>
        <div class="container" id="c2" style="background-color: #F5F5F5;">
            <br>
            <div class="row" style="background-color:orange">
                <div class="col-md-5 align-self-start" style="padding-left:10%;">
                    <img src="profile.png" alt="profile"
                        style="border-radius: 50%;width: 200px;height: 200px; margin: 10px;">
                </div>
                <div class="col align-self-center">
                    <h1 id="profile" style="display: inline;">Welcome! Our Member</h1><br>
                </div>
            </div>
            <br>
            <table class="table" v-if="show_history()">
                <h2>History <button v-on:click="set_table()" id="show_his">Show History</button></h2>
                <tr>
                    <td>ID</td>
                    <td>Movie</td>
                    <td>Seat</td>
                    <td>Status</td>
                    <td>Ticket</td>
                    <td>Refund</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>{{infor_show[0]}}</td>
                    <td>{{infor_show[1]}}</td>
                    <td>
                        <div class="box green">{{infor_show[3]}}</div>
                    </td>
                    <td>
                        <div class="dropdown show">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Get Ticket
                            </a>
                          
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <a class="dropdown-item" href="https://www.google.com/gmail/">Email Ticket</a>
                              <a class="dropdown-item" href="#" v-on:click="print_recip()">Print Ticket</a>
                            </div>
                          </div>
                    </td>
                    <td><button type="button" class="btn btn-danger" v-on:click="refund()"><a href="information.html">Refund</a></button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
    <script src="./component.js"></script>
    <script src="./data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>


</html>
